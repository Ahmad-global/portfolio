<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App - Ahmad</title>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
  text-align:center;
  padding:40px;
}

.container{
  background:rgba(0,0,0,0.4);
  padding:30px;
  border-radius:15px;
  max-width:350px;
  margin:auto;
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
}

input{
  padding:10px;
  width:70%;
  border:none;
  border-radius:8px;
  outline:none;
}

button{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  background:#ffcc00;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#ffaa00;
}

.weather-info{
  margin-top:20px;
  display:none;
}

.weather-info img{
  width:80px;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸŒ¤ Weather App</h1>

  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Search</button>

  <div class="weather-info" id="weatherBox">
    <h2 id="cityName"></h2>
    <img id="icon" src="">
    <p id="description"></p>
    <p>ðŸŒ¡ Temperature: <span id="temp"></span>Â°C</p>
    <p>ðŸ’§ Humidity: <span id="humidity"></span>%</p>
    <p>ðŸ’¨ Wind Speed: <span id="wind"></span> m/s</p>
  </div>
</div>

<script>
async function getWeather(){
  const city = document.getElementById("cityInput").value;

  if(city === ""){
    alert("Please enter a city name");
    return;
  }

  const url = `https://wttr.in/${city}?format=j1`;

  try{
    const response = await fetch(url);
    const data = await response.json();

    const weather = data.current_condition[0];

    document.getElementById("weatherBox").style.display="block";
    document.getElementById("cityName").innerText = city;
    document.getElementById("description").innerText = weather.weatherDesc[0].value;
    document.getElementById("temp").innerText = weather.temp_C;
    document.getElementById("humidity").innerText = weather.humidity;
    document.getElementById("wind").innerText = weather.windspeedKmph;

    document.getElementById("icon").src = weather.weatherIconUrl[0].value;

  }catch(error){
    alert("City not found or connection error");
    console.log(error);
  }
}
</script>

</body>
</html>
